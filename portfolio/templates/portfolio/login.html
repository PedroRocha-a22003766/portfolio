{% extends "portfolio/layout.html" %}

{% block main %}
    <h2>Login</h2>

    {% if message %}
      <p> {{ message }} </p>
    {% endif %}

    <form action="" method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Insert username">
      <input type="password" name="password" placeholder="Insert password">

      <input type="submit" value="Login!">
    </form>  

{% endblock main %}
